<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Log In: Account Creation</title>
</head>
<body> 
    <div class="header">
        <h3>Create an Account</h3>
    </div>
    <hr>
    <div class="container">
        <form>
            <input type="text" id="input1" placeholder="Enter your username">
            <br>
            <input type="password" id="input2" placeholder="Enter your password">
            <br>
            <input type="button" py-click="account_verify" value="Sign Up">
        </form>
    </div>
       
    <div id="output"></div> 

    
    <script type="py" src="main.py"></script>
</body>
</html>
